<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="header">
    <div class="page">
    <h1>Rock Paper Scissors</h1>
  </div>
  <div class="gamebox">
<input type="button" value="Rock" id="rockC" class="rockC"/>
<input type="button" value="Paper" id="paperC" class="paperC"/>
<input type="button" value="Scissors" id="scissorsC" class="scissorsC"/>
  </div>
  <div class="resultbox">
  <div class="result"></div>


  <div class="scoreboard">
    <div class="team">
      <h2>Scoreboard</h2>
      <p>Player: <span id="playerScore">0</span></p>
      <p>Computer: <span id="computerScore">0</span></p>
    </div>
  </div>










  
</div>
</div>
<link rel="stylesheet" href="styles/style.css">
<script src="javascript.js"></script>
</body>
</html>
